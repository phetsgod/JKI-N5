    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;

            background-size: cover; /* ปรับขนาดให้ครอบคลุมเต็มหน้า */

            color: #ffffff; /* เปลี่ยนข้อความเป็นสีขาว */
            margin: 0;
            height: 100vh; /* ปรับความสูงให้พอดีกับหน้าจอ */
            box-sizing: border-box;
        }
        h1, p {
            background-color: rgba(0, 0, 0, 0.7); /* พื้นหลังข้อความโปร่งใสสีดำ */
            color: #ffffff; /* สีข้อความขาว */
            padding: 10px; /* เพิ่มช่องว่างภายใน */
            display: inline-block; /* ทำให้ขนาดพอดีกับเนื้อหา */
            border: 4px solid #ffffff; /* เพิ่มกรอบสีขาว */
            border-radius: 10px; /* มุมโค้งมน */

            font-family: 'Press Start 2P', cursive; /* ฟอนต์สไตล์พิกเซล */
        }
        a { 
            text-decoration: none; 
            color: #ffffff; /* ลิงก์สีขาว */
            font-size: 20px; 
            margin: 10px; 
            display: block; 
            padding: 10px; 
            border: 4px solid #ffffff; /* กรอบลิงก์สีขาว */
            border-radius: 10px; /* มุมโค้งมน */
            background-color: rgba(0, 0, 0, 0.6); /* พื้นหลังลิงก์โปร่งใสสีดำ */
            width: fit-content;
            margin: 10px auto; /* จัดให้อยู่กลาง */
            font-family: 'Press Start 2P', cursive; /* ฟอนต์สไตล์พิกเซล */
            box-shadow: 0px 0px 10px 2px #000000; /* เงาให้ดูเด่นขึ้น */
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.8); /* เปลี่ยนพื้นหลังเป็นสีขาวโปร่งใสเมื่อเอาเมาส์วาง */
            color: #000000; /* เปลี่ยนข้อความเป็นสีดำเมื่อเอาเมาส์วาง */
        }
