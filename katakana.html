<div id="videoContainer">
    <div id="youtubePlayer"></div>
    <button id="closeButton">ปิดวิดีโอ</button>
</div>

<script>
    let player;

    // โหลด YouTube IFrame Player API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // เมื่อ API พร้อมให้ใช้งาน
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtubePlayer', {
            height: '315',
            width: '560',
            videoId: 'vEnQtNcR4iA', // ID ของวิดีโอ YouTube
            playerVars: {
                autoplay: 0, // ไม่เริ่มเล่นอัตโนมัติ
                controls: 1, // แสดงปุ่มควบคุม
                rel: 0 // ไม่แสดงวิดีโอที่เกี่ยวข้อง
            },
            events: {
                onReady: onPlayerReady,
            },
        });
    }

    function onPlayerReady() {
        const playButton = document.getElementById('playButton');
        const videoOverlay = document.getElementById('videoOverlay');
        const videoContainer = document.getElementById('videoContainer');
        const closeButton = document.getElementById('closeButton');

        // เมื่อคลิกปุ่มเล่น
        playButton.addEventListener('click', () => {
            videoOverlay.style.display = 'block'; // แสดงพื้นหลังมืด
            videoContainer.style.display = 'block'; // แสดงวิดีโอ
            player.playVideo(); // เล่นวิดีโอ
        });

        // เมื่อคลิกปิด
        closeButton.addEventListener('click', () => {
            videoOverlay.style.display = 'none'; // ซ่อนพื้นหลังมืด
            videoContainer.style.display = 'none'; // ซ่อนวิดีโอ
            player.stopVideo(); // หยุดวิดีโอ
        });

        // เมื่อคลิกนอกวิดีโอ
        videoOverlay.addEventListener('click', () => {
            closeButton.click();
        });
    }

    // ฟังก์ชันเล่นวิดีโอ
    function playVideo(index) {
        const startTimes = [
            0.00, 6.00, 12.00, 18.00, 24.00, // あ, い, う, え, お
            30.00, 36.00, 42.00, 48.00, 54.00, // か, き, く, け, こ
            60.00, 66.00, 72.00, 78.00, 84.00, // さ, し, す, せ, そ
            90.00, 96.00, 102.00, 108.00, 114.00, // た, ち, つ, て, と
            120.00, 126.00, 132.00, 138.00, 144.00, // な, に, ぬ, ね, の
            150.00, 156.00, 162.00, 168.00, 174.00, // は, ひ, ふ, へ, ほ
            180.00, 186.00, 192.00, 198.00, 204.00, // ま, み, む, め, も
            210.00, 216.00, 222.00, // や, ゆ, よ
            228.00, 234.00, 240.00, 246.00, 252.00, // ら, り, る, れ, ろ
            258.00, 264.00, 270.00, 276.00, 282.00, // わ, を, ん
            288.00, 294.00, 300.00, 306.00, 312.00, // が, ぎ, ぐ, げ, ご
            318.00, 324.00, 330.00, 336.00, 342.00, // ざ, じ, ず, ぜ, ぞ
            348.00, 354.00, 360.00, 366.00, 372.00, // だ, ぢ, づ, で, ど
            378.00, 384.00, 390.00, 396.00, 402.00, // ば, び, ぶ, べ, ぼ
            408.00, 414.00, 420.00, 426.00, 432.00, // ぱ, ぴ, ぷ, ぺ, ぽ
            438.00, 444.00, 450.00, 456.00, 462.00, // きゃ, きゅ, きょ
            468.00, 474.00, 480.00, 486.00, 492.00, // しゃ, しゅ, しょ
            498.00, 504.00, 510.00, 516.00, 522.00, // ちゃ, ちゅ, ちょ
            528.00, 534.00, 540.00, 546.00, 552.00, // にゃ, にゅ, にょ
            558.00, 564.00, 570.00, 576.00, 582.00, // ひゃ, ひゅ, ひょ
            588.00, 594.00, 600.00, 606.00, 612.00, // みゃ, みゅ, みょ
            618.00, 624.00, 630.00, 636.00, 642.00, // りゃ, りゅ, りょ
            648.00, 654.00, 660.00, 666.00, 672.00, // ぎゃ, ぎゅ, ぎょ
            678.00, 684.00, 690.00, 696.00, 702.00, // じゃ, じゅ, じょ
            708.00, 714.00, 720.00, 726.00, 732.00, // びゃ, びゅ, びょ
            738.00, 744.00, 750.00, 756.00, 762.00  // ぴゃ, ぴゅ, ぴょ
        ];

        let startTime = startTimes[index];
        let endTime = startTime + 6; // 6 วินาทีสำหรับแต่ละตัวอักษร
        let videoUrl = `https://www.youtube.com/embed/vEnQtNcR4iA?start=${startTime}&end=${endTime}`;
        
        document.getElementById('videoFrame').src = videoUrl; // เปลี่ยน URL ของ iframe
    }
