    <style>
        body {

            background-position: center;

            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            background-attachment: fixed;
            transform: scale(0.5);

        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            overflow: auto;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        .hiragana, .group {
            font-size: 24px;
            font-weight: bold;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .hiragana div, .group div {
            font-size: 28px;
            border: 1px solid #fff;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        .hiragana div:hover, .group div:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .hiragana .extra, .group .extra {
            font-size: 20px;
        }

        .group {
            grid-template-columns: repeat(5, 1fr);
        }

        #videoContainer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 1001;
            max-width: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #closeButton:hover {
            background-color: #ff0000;

</head>
