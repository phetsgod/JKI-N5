        body {
            margin: 0;
            padding: 0;
            background-image: url('https://neocha-content.oss-cn-hongkong.aliyuncs.com/wp-content/uploads/sites/2/2016/11/1041uuu-06.gif');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: rgb(185, 250, 255);
            text-align: center;
            height: 100vh;
        }

        h1 {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            font-size: 3rem;
            text-transform: uppercase;
        }

        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .kanji-button {
            font-size: 2rem;
            padding: 10px 20px;
            cursor: pointer;
            background-color: rgba(3, 23, 22, 0.4);
            border: 2px solid #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .kanji-button:hover {
            background-color: rgba(255, 255, 255, 0);
        }

        .kanji-info {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 20%;
            text-align: left;
            z-index: 900;
        }

        .kanji-info img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 5px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
