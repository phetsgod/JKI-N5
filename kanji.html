    <script>
        function showDetails(image, kanji, meaning, onyomi, kunyomi, strokes) {
            // อัปเดตรูปภาพลำดับขีด
            document.getElementById('strokeImage').src = image;

            // อัปเดตรายละเอียดของคันจิ
            document.getElementById('kanjiDetails').innerHTML = `
                <p><strong>ตัวคันจิ:</strong> ${kanji}</p>
                <p><strong>ความหมาย:</strong> ${meaning}</p>
                <p><strong>Onyomi:</strong> ${onyomi}</p>
                <p><strong>Kunyomi:</strong> ${kunyomi}</p>
                <p><strong>จำนวนขีด:</strong> ${strokes}</p>
            `;
        }
    </script>
